{% extends "layout.html" %}
    {% block content %}
      <h2>Registrar Novo Pedido</h2>
      <form method="POST">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Categoria</th>
              <th>Pre√ßo</th>
              <th>Quantidade</th>
            </tr>
          </thead>
          <tbody>
            {% for produto in produtos %}
            <tr>
              <td>{{ produto.nome }}</td>
              <td>{{ produto.categoria }}</td>
              <td>R$ {{ "%.2f"|format(produto.preco|float) }}</td>
              <td>
                <input type="number" name="quantidade-{{ produto.id }}" min="0" value="0" style="width: 60px;">
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <br>
        <button type="submit">Finalizar Pedido</button>
      </form>
    {% endblock %}
